<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Password Generator</h1>
    <p>Set your settings for the passwords:</p>
    
    <label for="" name="passwordsAmount"> Number of passwords: </label>
    <select name="passwordsAmount" id="passwordsAmount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>

    <label for="" name="passwordLength">Password length: </label>
    <select name="passwordLength" id="passwordLength">
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="20">20</option>
        <option value="24">24</option>
    </select>
    <br>

    <button onclick="start()">Generate</button>

    <ol id="passwordList">

    </ol>


    
    
  <script src="script.js"></script>
</body>

</html>
